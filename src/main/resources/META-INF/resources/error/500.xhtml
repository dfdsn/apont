<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/LayoutPadrao2.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="conteudo">

		<div class="aw-error-panel" align="center">
			<h1 class="aw-error-panel__code">
				<i class="fa  fa-location-arrow"></i> 500
			</h1>

			<h2 class="aw-error-panel__title">Erro no servidor</h2>

			<div class="aw-error-panel__description">
				Desculpe, algo muito estranho aconteceu e não conseguimos processar
				a sua requisição. Tente de novo ou entre em contato com a gente se
				precisar de ajuda. <br />
				<br />
				#{requestScope['javax.servlet.error.message']}
				<br/><br/>
				<h:form>
					<a href="javascript:history.back()" class="btn  btn-primary" title="Voltar"><em class="fa  fa-arrow-left"></em> Voltar</a> 
					<a href="./principal.xhtml" class="btn  btn-primary" title="Página inicial"><em class="fa  fa-home"></em> Início</a> 
					<ui:remove>
					<p:commandLink actionListener="#{auth.logout()}" class="btn  btn-primary" title="Sair do sistema">
						<span class="fa  fa-sign-out"> Logout</span>
					</p:commandLink>
					</ui:remove>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
