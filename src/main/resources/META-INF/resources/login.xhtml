<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
      
   		
		<h:head>
		<title>Pro-X Sistema de apontamento de horas</title>
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
 		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
			<h:outputStylesheet library="nfx" name="layout/stylesheets/login.css" rel="stylesheet" />
			
			<script type = 'application/javascript'>
					function showPassword(){
						alert('djhfjdhfj');
					  var showPasswordCheckBox = document.getElementById("showPassword");
					  if(showPasswordCheckBox.checked){
					        document.getElementById("password").type="TEXT";
					  }else{
					      document.getElementById("password").type="PASSWORD";
					  }
					}
			</script>
			
		</h:head>

<h:body>
	<div class="wrapper">
		<form class="form-signin" action="${request.contextPath}/login"
			method="post">
			<h2 class="form-signin-heading">Login</h2>
			<font color="red"> <h:outputLabel
					style=" border-bottom: thick double red;"
					value="${SPRING_SECURITY_LAST_EXCEPTION.message == 'Bad credentials' ? 'Usuário ou senha inválido.' : ''}" />
			</font>
			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon"> <i
						class="glyphicon glyphicon-user" style="width: auto"></i>
					</span> <input id="txtUsuario" runat="server" type="text"
						class="form-control" name="username" placeholder="Usuário"
						required="" />
				</div>
			</div>
			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon"> <i
						class="glyphicon glyphicon-lock" style="width: auto"></i>
					</span> <input id="txtSenha" runat="server" type="password"
						class="form-control" name="password" placeholder="Senha"
						required="" />
				</div>
			</div>
					<label class="checkbox">
						     <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Lembrar-me </input>
					</label>
			<button class="btn btn-lg btn-primary btn-block" type="submit">ENTRAR</button>
		</form>
	</div>
</h:body>
		
</html>
