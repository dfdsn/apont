<!DOCTYPE html>
<ui:composition template="/templates/LayoutPadrao2.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:o="http://omnifaces.org/ui">
	
	<ui:define name="conteudo">
	
		<h:form id="cadProduto">
		
			<p:messages id="msgs" showDetail="true" showSummary="true" />
		
			<div class="ui-fluid">
			
				<h1><p:outputLabel value="Cadastro de Produtos" 
        			style="color: white; font-family: arial; font-size: 30px; text-shadow: 2px -2px 10px darkblue; " /></h1>
			
				<p:panel id="pnlCadProduto" header="Cadastro de produtos">

					<p:panelGrid columns="6" layout="grid" id="gridCadastro">

						<p:outputLabel for="descr" value="Descrição" />
						<p:inputText id="descr" value="#{itemBean.item.descricao}"
							maxlength="120" required="true"
							requiredMessage="O campo descrição deve ter de 1 a 120 caraccteres" />

						
						<p:outputLabel value="Quantidade" />
						<p:inputNumber required="true"
							emptyValue="sign" value="#{itemBean.item.quantidade}">
						</p:inputNumber>

					</p:panelGrid>
				</p:panel>
			</div>
			
			<p:toolbar>
				<f:facet name="right">
					<p:button value="Cancelar" outcome="Item" />
					<p:commandButton id="salvarProd" value="Salvar" update="@form" process="@form" action="#{itemBean.salvar}" />
				</f:facet>
			</p:toolbar>
			
		</h:form>
	</ui:define>
</ui:composition>
